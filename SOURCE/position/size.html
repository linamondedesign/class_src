<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-sizing</title>
  <style>
    .box{
      box-sizing: border-box;
      width: 400px;
      height: 400px;
      background-color: tomato;
      display: inline-block;
      padding: 30px;
      margin: 20px;
      border: 2px solid #000;
    }

  </style>
</head>
<body>
  <div class="box">BOX</div>
  <div class="box">BOX</div>
  <div class="box">BOX</div>
</body>
</html>
