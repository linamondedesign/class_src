<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수업안내</title>
</head>
<body>
  <h1>[속보] <em>기후 변화</em> 관련 정부 대책 발표</h1>
  <p>오늘 정부는 <mark>탄소 중립</mark> 달성을 위해 <ins>새로운 정책</ins>을 <strong>2026년</strong>까지 단계적으로 시행하겠다고 발표했습니다. <small>(자료:환경부 보도자료)</small></p>
  <p>기존 계획 중 일부는 <del>2025년</del> 종료에서  <ins>2027년 종료</ins>로 연장됩니다.</p>
</body>
</html>
