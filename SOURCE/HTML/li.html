<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 만드는 태그</title>
</head>
<body>
  <ul>
    <h3>과일 목록</h3>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>자몽</li>
    </ul>
    <ol>
      <li>단계1</li>
      <li>단계2</li>
      <li>단계3</li>
    </ol>
    <ol type="a" start="5">
      <li>단계1</li>
      <li>단계2</li>
      <li>단계3</li>
    </ol>
    <ol type="a" start="5" reversed>
      <li>단계1</li>
      <li>단계2</li>
      <li>단계3</li>
    </ol>
    <dl>
      <dt>html</dt>
        <dd>웹 페이지의 구조를 만드는 언어</dd>
    </dl>
  </ul>
</body>
</html>
