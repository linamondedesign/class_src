<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트를 작성합니다</title>
  <style>
    span{
      color: red;
    }
  </style>
</head>
<body>
  <p><strong>텍스트</strong>를 <b>작성</b>합니다</p>
  <p><em>이텔릭체</em>로 <i>표시</i>합니다</p>
  <mark>검색어</mark>
  <del>기존 가격</del>
  <ins>신규 내용</ins>
  <p>H<sub>2</sub></p>
  <p>X<sup>2</sup></p>
  <p>줄바꿈 없이 <span>영역</span>묶기</p>

</body>
</html>
