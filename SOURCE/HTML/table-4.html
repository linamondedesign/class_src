<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음식 메뉴 구성표</title>
</head>
<body>
  <table border="1">
    <caption>점심 메뉴 구성</caption>
    <colgroup>
      <col style="background-color: blue;">
      <col span="2" style="background-color: yellow;">
    </colgroup>
    <thead>
      <tr>
        <th>카테고리</th>
        <th>메뉴</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">한식</td>
        <td>비빔밥</td>
        <td>8,000원</td>
      </tr>
      <tr>
        <td>된짱찌개</td>
        <td>7,000원</td>
      </tr>
      <tr>
        <td rowspan="2">양식</td>
        <td colspan="2">스테이크세트(샐러드+음료 포함)</td>
      </tr>
      <tr>
        <td>파스타</td>
        <td>10,000원</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
