<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 가격표</title>
    <style>
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <caption>
        상품 가격표
      </caption>
      <thead>
        <tr>
          <th>상품명</th>
          <th>가격</th>
          <th>재고</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>노트북</td>
          <td>1,500,000d원</td>
          <td>10대</td>
        </tr>
        <tr>
          <td>마우스</td>
          <td>30,008원</td>
          <td>50개</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
