<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      textarea {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>html, css, jabascript에 대한 기술력 이해와 경험이 있는 분을 찿습니다</p>
    <hr />
    <form method="get">
      <h2>개인정보</h2>
      <ul>
        <li>
          <label for="user">이름</label>
          <input type="text" id="user" name="user" />
        </li>
        <li>
          <label>
            <span>연락처</span>
            <input type="tel" name="phone" />
          </label>
        </li>
      </ul>
      <h2>지원분야</h2>
      <ul>
        <li>
          <input type="radio" name="field" id="one" value="one" checked />
          <label for="one">웹 퍼블리싱</label>
        </li>
        <li>
          <input type="radio" name="field" id="two" value="two" />
          <label for="one">웹 애플리케이션 개발</label>
        </li>
        <li>
          <input type="radio" name="field" id="three" value="three" />
          <label for="one">개발 환경 개선</label>
        </li>
      </ul>
      <h2>지원 동기</h2>
      <textarea name="agree" maxlength="60" rows="5"> </textarea>
      <br />
      <button type="submit">접속하기</button>
      <button type="reset">다시쓰기</button>
    </form>
  </body>
</html>
