<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프론트엔드 개발자 지원서</title>
    <style>
      * {
        margin: 0.5rem;
        padding: 0.5rem;
      }
      label {
        display: block;
      }
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>html, css, jabascript에 대한 기술력 이해와 경험이 있는 분을 찿습니다</p>
    <br>
    <hr>
    <form method="get"></form>
    <fieldset>
      <label for="">
        <h2>개인정보</h2>
        <span>아이디 : </span>
        <input
          type="text"
          name="user-id"
          placeholder="공백없이 입력하세요"
        />
      </label>
    </fieldset>
  </body>
</html>
