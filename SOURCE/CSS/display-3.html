<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스 속성</title>
    <!-- flex-grow, flex-shrink, flex-basis -->
    <!-- flex:flex-grow, flex-shrink, flex-basis -->

    <style>
      #container {
        /* margin: 0 auto; */
        margin-left: auto;
        margin-right: auto;
        border: 2px solid #333;
        display: flex;
        width: 400px;
      }
      #container > .item {
        background-color: tomato;
        border: 1px solid #f00;
        width: 33.333333%;
        flex: 1; /* 1 1 auto */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="item">AAA</div>
      <div class="item">BBBBBBB</div>
      <div class="item">CC</div>
    </div>
  </body>
</html>
