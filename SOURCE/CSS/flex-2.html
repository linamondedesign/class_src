1 <!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스박스</title>
    <style>
      #wrap {
        height: 50vh;
        background-color: #ddd;
        padding: 10px;
        display: flex;
        gap: 10px;
        flex-direction: row;
        justify-content: flex-start;
        flex-wrap: wrap;
        align-content: space-evenly;
      }
      #wrap > div {
        background-color: tomato;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>

      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
